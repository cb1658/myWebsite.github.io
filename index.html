<html>
    <head>
        <title>Equations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
            figure{
                text-align:center;
                padding:20px;
                margin:10px auto;
                max-width:1000vw
            }
            figure img{
                width:100%;
                height:auto
            }
        </style>
    </head>
<body>
    <h1 align="center"><u><strong>Equations</strong></u></h1>

    <div class="container mb-3" style="max-width:400px;">
        <div class="input-group">
            <input type="text" class="form-control" id="latexInput" placeholder="Enter LaTeX, e.g. \\int_0^1 x^2\\,dx">
            <button class="btn btn-primary" id="enterBtn">Enter</button>
        </div>
    </div>

    <div class="row" id="Formulae" style="margin-left: 40px; margin-right: 40px;">
        <div class="col-sm" align="center" draggable="true">
            <a href="#figcaption1" id="formula1Btn"> Formula 1</a>
        </div>
        <div class="col-sm" align="center" draggable="true">
            <a href="#figcaption2"> Formula 2</a>
        </div>
    </div>

    <div id="Images">
        <figure>
            <img src="Formula1.svg" alt="Formula1" title="Formula 1">
            <figcaption id="figcaption1" style="font-size: 3.5vw; margin-top: 20px; margin-bottom: -5px; width: 100%; text-align: center;">
                Formula&nbsp;1:&nbsp;\(f = 3x\)
                <a href="#Formulae" style="width: calc(20% - 10px); height: auto; display: inline-block; text-align: center;">
                    <i class="fa fa-home"></i>
                </a>
            </figcaption>
        </figure>
    </div>

    <script>
        let userLatex='f=3x';
        document.getElementById('enterBtn').addEventListener('click',function(){
            const val=document.getElementById('latexInput').value.trim();
            if(val!=='') userLatex=val;
        });
        document.getElementById('formula1Btn').addEventListener('click',function(){
            const caption=document.getElementById('figcaption1');
            caption.innerHTML='Formula&nbsp;1:&nbsp;\\\\('+userLatex+'\\\\)'+' <a href="#Formulae" style="width: calc(20% - 10px); height: auto; display: inline-block; text-align: center;"><i class="fa fa-home"></i></a>';
            MathJax.typesetPromise([caption]);
        });
    </script>
</body>
</html>
