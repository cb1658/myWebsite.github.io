<body>
    <h1 align="center"><u><strong>Equations</strong></u></h1>
    <br/>
    <div class="row" id="Formulae" style="margin-left: 40px; margin-right: 40px;">
        <div class="col-sm" align = "center" draggable="true">
            <a href="#figcaption1"> Formula 1</a>

    <!-- THE BELOW TWO LINES ARE WHERE THE EQUATIONS ARE -->
        
    <figure>
  <img src="Formula1.svg" alt="Formula1" title="Formula 1">
  <figcaption id="figcaption1" style="font-size: 3.5vw; margin-top: 20px; margin-bottom: -5px; width: 100%; text-align: center;">
    Formula 1:  \(f = 3x\)
    <a href="#Formulae" style="width: calc(20% - 10px); height: auto; display: inline-block; text-align: center;">
      <i class="fa fa-home"></i>
    </a>
  </figcaption>
</figure>

    <!-- THE ABOVE TWO LINES ARE WHERE THE EQUATIONS ARE -->
    
    <script>
        
        // Use a for-loop to generate the embed elements for each PDF
        function PopulateDocument()
        {
            for (let i = 1; i < 120; i++) {
                //Create the img element
                let pdfFileName = `Formula${i}`;
                /*let img = document.createElement("embed");
                img.type = "application/pdf";
                img.src = `${pdfFileName}.pdf`;
                img.alt = pdfFileName;
                img.title = `Formula ${i}`;*/
                let img = document.createElement("img");
                img.src = `${pdfFileName}.svg`;
                img.alt = pdfFileName;
                img.title = `Formula ${i}`; 
                
                //Create the figure element
                let figure = document.createElement("figure");
                let figcaption = document.createElement('figcaption');
                figcaption.setAttribute('id', `figcaption${i}`);
                
                figcaption.textContent = `Formula ${i}: `;
                
                figure.appendChild(img);
                figure.appendChild(figcaption);
                //figure.align = "center";
                
                //Append figure to the Images div element
                let src = document.getElementById("Images");
                src.appendChild(figure);
            }
        }
        // PopulateDocument();
        
        
    </script>
