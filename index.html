<!DOCTYPE html>
<html>
<head>
    <title>Equations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        figure{ text-align:center; padding:20px; margin:10px auto; max-width:1000vw }
        figure img{ width:100%; height:auto }
    </style>
</head>
<body>
    <h1 class="text-center"><u><strong>Equations</strong></u></h1>

    <div class="container mb-3" style="max-width:400px;">
        <div class="input-group">
            <input type="text" id="latexInput" class="form-control" placeholder="Enter LaTeX, e.g. \\int_0^1 x^2\\,dx">
            <button id="enterBtn" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <div class="row" id="Formulae" style="margin-left:40px;margin-right:40px;">
        <div class="col-sm text-center" draggable="true">
            <a href="#figcaption1" id="formula1Btn">Formula 1</a>
        </div>
        <div class="col-sm text-center" draggable="true">
            <a href="#figcaption2">Formula 2</a>
        </div>
    </div>

    <div id="Images">
        <figure>
            <img src="Formula1.svg" alt="Formula1" title="Formula 1">
            <figcaption id="figcaption1" style="font-size:3.5vw;margin-top:20px;margin-bottom:-5px;width:100%;text-align:center;">
                Formula&nbsp;1:&nbsp;\(f=3x\)
                <a href="#Formulae" style="width:calc(20% - 10px);display:inline-block;text-align:center;">
                    <i class="fa fa-home"></i>
                </a>
            </figcaption>
        </figure>
    </div>

    <script>
        let userLatex = 'f=3x';

        document.getElementById('enterBtn').addEventListener('click', () => {
            const val = document.getElementById('latexInput').value.trim();
            if (val !== '') userLatex = val;
        });

        document.getElementById('formula1Btn').addEventListener('click', () => {
            const caption = document.getElementById('figcaption1');
            caption.innerHTML = `Formula&nbsp;1:&nbsp;\\(${userLatex}\\)
                <a href="#Formulae" style="width:calc(20% - 10px);display:inline-block;text-align:center;">
                    <i class="fa fa-home"></i>
                </a>`;
            if (typeof MathJax !== 'undefined') MathJax.typesetPromise([caption]);
        });
    </script>
</body>
</html>
